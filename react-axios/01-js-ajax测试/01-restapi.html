<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button onclick="Get()">Get请求</button>
        <button onclick="Post()">Post请求</button>
        <button onclick="Put()">Put请求</button>
        <button onclick="Dels()">Delete请求</button>
    </div>

    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>

    <script>
        function Get(){
            // axios.get('http://localhost:3000/posts')
            // axios.get('http://localhost:3000/posts/1')
            axios.get('http://localhost:3000/posts?id=1')
            .then(resoponse =>{
                console.log('success /posts',resoponse.data)
            })
        }

        function Post(){
            axios.post('http://localhost:3000/posts',{"title":"java","author":"jj"})
                .then(resoponse =>{
                    console.log('success post /posts',resoponse.data)
                })
        }

        function Put(){
            axios.put('http://localhost:3000/posts/3',{"title":"java11","author":"jj11"})
                .then(resoponse =>{
                    console.log('success /posts',resoponse.data)
                })
        }

        function Dels(){
            axios.delete('http://localhost:3000/posts/3')
                .then(resoponse =>{
                    console.log('success /posts',resoponse.data)
                })
        }

    </script>
</body>
</html>
