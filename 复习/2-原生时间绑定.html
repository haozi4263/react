<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="bt1">按钮1</button>
    <button id="bt2">按钮2</button>
    <button onclick="demo()">按钮3</button> // react推荐使用

    <script type="text/javascript">
        const bt1= document.getElementById('bt1')
        bt1.addEventListener('click', ()=>{
            alert('按钮1被点击')
        })

        const bt2= document.getElementById('bt2')
        bt2.onclick = ()=>{
            alert('按钮2被点击')
        }

        function demo(){
            alert('按钮3被点击')
        }
    </script>
</body>
</html>
