<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
</head>
<body>
<!-- 准备好一个“容器” -->
<div id="test"></div>

<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel" > /* 此处一定要写babel */
//1.创建类式组件 包含代码资源组合叫组件
    class MyComponent extends React.Component{ //需要继承React的类
        render(){ // 必须要写render方法和返回值
            // render是放在类MyComponent的原型对象上，给实例使用
            console.log('render的this:', this)
            // render是MyComponent的实例对象《==》MyComponent组件实例对象
            return <h2>类定义的组件，使用复杂组件</h2>
        }
    }
//2.渲染类组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))

/*
    执行了ReactDOM.render(<MyComponent/>....之后发生了什么?)
    1. React解析组件标签，找到了MyComponent组件
    2. 发现组件是使用类定义的，随后new出来改类的实例，并通过改实例调用到原型上的render上
    3. 将render返回的虚拟DOM转为真实的DOM，随后展示在页面中
*/
</script>
</body>
</html>
