<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
</head>
<body>
<!-- 准备好一个“容器” -->
<div id="test1"></div>


<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel" > /* 此处一定要写babel */


//1.创建类式组件 包含代码资源组合叫组件
class Demo extends React.Component{ //需要继承React的类
    /*
        1.通过onXxx属性指定事件处理函数，需要注意大小写 ---为了更好的兼容性JSX做了二次封装
          a.React使用的自定义（合成）事件，而不是原生js DOM事件
          b.React中的事件是通过事件委托方式处理的（委托给组件最外层的如div元素）-- 为了更高校
        2.通过event.target得到发生事件的DOM元素对象 --不要过度使用ref，通过event也可以获取到
    */
    // 创建ref容器
    myRef = React.createRef() //创建一个容器挂到实例身上
    myRef2 = React.createRef() //创建一个容器挂到实例身上

    //展示左侧输入框的数据
    showData = ()=>{
        // debugger
        alert(this.myRef.current.value)
    }
    showData2 = (event)=>{
        // debugger
        alert(event.target.value)
    }
    render(){
        return(
            <div>
                <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                <button ref="button1" onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                <input onBlur={this.showData2}  type="text" placeholder="失去  焦点提示数据"/>&nbsp;
            </div>
        )
    }

}
//2.渲染类组件到页面
ReactDOM.render(<Demo/>,document.getElementById('test1')) // number需要通过{num}


</script>
</body>
</html>
