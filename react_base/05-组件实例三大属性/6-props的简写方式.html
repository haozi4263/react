<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types.js，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel" > /* 此处一定要写babel */

    //1.创建类式组件 包含代码资源组合叫组件
    class Person extends React.Component{ //需要继承React的类
        render(){
            // props是只读的不允许修改
            const {name,age, sex} = this.props
            return (
                <ul>
                    <li>姓名: {name}</li>
                    <li>性别: {sex}</li>
                    <li>年龄: {age}</li>
                </ul>
            )
        }

        // 对标签属性进行类型，必要性的限制
        // 给类自身加属性
        static propTypes = {
            name: PropTypes.string.isRequired, // 姓名必须传
            sex: PropTypes.string, // 性别可以不传
            age: PropTypes.number,
            speak: PropTypes.func,
        }
        // 指定默认默认标签属性
        static defaultProps = {
            sex: '不男不女',
            age: 18
        }
    }


    //2.渲染类组件到页面
        const p = {name:"aaa", age:11,sex:"男"}

        ReactDOM.render(<Person name="jude1"/>,document.getElementById('test1')) // number需要通过{num}
        ReactDOM.render(<Person name="jude2" speak={speak}/>,document.getElementById('test2')) // number需要通过{num}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3')) //批量传递数据 ...p将对象展开只能在渲染组件中使用
        function speak(){
            console.log("speak ...")
        }

    </script>
</body>
</html>
