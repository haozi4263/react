<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel" > /* 此处一定要写babel */

    //1.创建类式组件 包含代码资源组合叫组件
    class Weather extends React.Component{ //需要继承React的类
        // 初始化状态
        state = {isHot:false} // 往实例上添加一个属性
        render(){
            return <h2 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热':'凉爽'}</h2>
        }
        // 自定义方法，要用fuzhi语句的形式+箭头函数 箭头函数没有this,默认往上找this
        changeWeather = ()=>{
            const isHot = this.state.isHot
            this.setState({isHot: !isHot})
        }

    }
    //2.渲染类组件到页面
        ReactDOM.render(<Weather/>,document.getElementById('test'))

    </script>
</body>
</html>
