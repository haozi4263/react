<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel" > /* 此处一定要写babel */
    // 模拟数据
    const data1 = ['Angular','React','Vue']
    // const data2 = {name1:'Angular',name2:'React',name3:'Vue'} 不支持对象便利
    //1.创建虚拟DOM
    const VDOM = (
        <div>
            <h1>前端js框架列表</h1>
            <ul>
                { //只能存放js表达式
                    data1.map((item,index) =>{
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>

        </div>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))

    /*
        一定要区分：[js语句（代码）]于[js表达式]
            1.表达式： 一个表达式会产生一个值，可以放到任何需要值到地方
                变量：a a+b
                函数调用：demo(1)
                方法调用：arr.map()
                函数： const f = function test(){}
            2.js语句(代码)
                条件判断：if(){}
                条件循环：for(){}

    */
</script>
</body>
</html>
