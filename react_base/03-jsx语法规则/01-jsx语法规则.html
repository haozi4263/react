<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <style>
        .sty{
            background-color: red;
            width: 200px;
        }
    </style>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel */
    const MyId= 'myid'
    const MyDate= 'Hello Recat'
    //1.创建虚拟DOM
    const VDOM = ( /* 此处一定不要写引号，因为不是字符串 */
        <div>
            <h2 className="sty" id={MyId.toLowerCase()}>
                <span style={{color:'green',fontSize:'30px'}}>{MyDate.toLowerCase()}</span>
            </h2>
            <h2 className="sty" id={MyId.toUpperCase()}>
                <span style={{color:'green',fontSize:'30px'}}>{MyDate.toLowerCase()}</span>
            </h2>
            <input type="text"/>
        </div>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))


    /*
        jsx语法规则：
            1.定义虚拟dom时，不要写引号
            2.标签中混入js表达式时要用{}
            3.样式的类名不要用class,要用className
            4.内联样式，要用style={{key1:value1,key2,value2}}的形式
            5.虚拟dom不能有多个跟标签，只能有一个跟标签
            6.标签必须闭合
            7.标签首字母。
              a.如果小写字母开头，则将改标签转为html同名元素
              如果html中无改标签对应的同名元素，则抱错。
              b.如果大写字母开头，recat去渲染对应的组件，若组件没有定义，则抱错。
                // <Custom>Custom标签</Custom>


    */
</script>
</body>
</html>
